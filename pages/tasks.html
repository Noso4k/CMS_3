<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/x-icon" href="icons/main_icon.png">

<link rel="stylesheet" href="/styles/body-header-style.css">
<link rel="stylesheet" href="/styles/sidemenu-style.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
 <title>Student Management</title>
</head>
<body>
<!-- Хедер -->
<header class="header">
    <div class="header__logo">
        <h3 id="header__title">CMS</h3>
    </div>

    <div class="header__actions">
        <div class="notification">
            <a href="messages.html">
                <button id="notification__button">
                    <i class="fa-regular fa-bell fa-xl"></i>
                    <span class="notification__dot"></span> <!-- Червона точка -->
                </button>
            </a>            
            <div class="notification__dropdown">
                <!-- Повідомлення на сайті-->
                <div class="notification__item">
                    <img src="/icons/message-cat-1.png" alt="User Icon" class="notifyMessageIcon">
                    <div class="notification__text">
                        <span class="notification__sender">Admin</span>
                        <div class="notification__message">New update available</div>
                    </div>
                </div>
                <div class="notification__item">
                    <img src="/icons/message-cat-2.png" alt="User Icon" class="notifyMessageIcon">
                    <div class="notification__text">
                        <span class="notification__sender">John K.</span>
                        <div class="notification__message">Sent you a message</div>
                    </div>
                </div>
                <div class="notification__item">
                    <img src="/icons/message-cat-3.png" alt="User Icon" class="notifyMessageIcon">
                    <div class="notification__text">
                        <span class="notification__sender">Ann S.</span>
                        <div class="notification__message">Commented on your post</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="user">
            <!-- Юзер сайту-->
            <button class="user__button">
                <img src="/icons/user-cat.png" alt="User Icon" class="user__icon">
                <h4 class="user__name">Broske Dmytro</h4>
            </button>
            <div class="user__menu">
                <a href="#" class="user__menu-item">Profile</a>
                <a href="#" class="user__menu-item">Log out</a>
            </div>
        </div>
    </div>
</header>
<!-- Контент сторінки -->
<div class="layout">
    <!-- Кнопка відкриття меню збоку (для малих екранів) -->
    <button id="sidebarToggle" class="sidebar__toggle">
        <i class="fas fa-bars"></i>
    </button>
<!-- Бокове меню-->
    <nav class="sidebar">
        <a href="dashboard.html" class="sidebar__link">Dashboard</a>
        <a href="/students.html" class="sidebar__link">Students</a>
        <a href="tasks.html" class="sidebar__link">Tasks</a>
    </nav>
    <main class="main">

     <h1 class="table-section__title">Tasks</h1>

</main>
</div>
<!-- Скрипти-->
<script src="/scripts/animation-script.js"></script>
<script src="/scripts/sidemenu-script.js"></script>
</body>
</html>
