<script>
   function toggleChatSidebar() {
    const sidebar = document.querySelector(".chat-sidebar");
    const chatOpen = document.querySelector(".chat-open");
    const chatClose = document.querySelector(".chat-close");

    sidebar.classList.toggle("active");

    if (sidebar.classList.contains("active")) {
        chatOpen.style.display = "none"; // –•–æ–≤–∞—î–º–æ –∫–Ω–æ–ø–∫—É –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è
        chatClose.style.display = "block"; // –ü–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É –∑–∞–∫—Ä–∏—Ç—Ç—è
    } else {
        chatOpen.style.display = "block"; // –ü–æ–∫–∞–∑—É—î–º–æ –∫–Ω–æ–ø–∫—É –≤—ñ–¥–∫—Ä–∏—Ç—Ç—è

    }
}
